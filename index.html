<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="checkers-container">
        <div class="checkers">
            <div class="checkers-heading">
                <h1>Checkers</h1>
            </div>
            <div class="checker-board">
                <div class="row-odd">
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                </div>
                <div class="row-even">
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                </div>
                <div class="row-odd">
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="black-checker"></div>
                    </div>
                    <div class="square"></div>
                </div>
                <div class="row-even">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row-odd">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row-even">
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                </div>
                <div class="row-odd">
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                </div>
                <div class="row-even">
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                    <div class="square"></div>
                    <div class="square">
                        <div class="white-checker"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
